<nb-card>
  <nb-card-header>Edit Project Details - <b>{{ data.projectDetails.name }}</b></nb-card-header>
  <nb-card-body>
    <form>
      <div class="form-group row">
        <label for="projectName" class="label col-sm-3 col-form-label">Project Name</label>
        <div class="col-sm-9">
          <input type="text" name="projectName" nbInput fullWidth id="projectName" placeholder="Project Name" [(ngModel)]="data.projectDetails.name">
        </div>
      </div>
      <div class="form-group row">
        <label for="projectDescription" class="label col-sm-3 col-form-label">Project Description</label>
        <div class="col-sm-9">
          <textarea id="projectDescription" name="projectDescription" rows="5" nbInput fullWidth shape="round" placeholder="Project Description" [(ngModel)]="data.projectDetails.description"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="projectSector" class="label col-sm-3 col-form-label">Sector</label>
        <div class="col-sm-9">
          <nb-select fullWidth id="projectSector" name="projectSector" [(ngModel)]="data.projectDetails.sector">
            <nb-option *ngFor="let sector of data.sectors" [value]="sector">{{ sector }}</nb-option>
          </nb-select>
        </div>
      </div>
      <div class="form-group row">
        <label for="projectCountry" class="label col-sm-3 col-form-label">Country</label>
        <div class="col-sm-9">
          <nb-select fullWidth id="projectCountry" name="projectCountry" [(ngModel)]="data.projectDetails.country">
            <nb-option *ngFor="let country of data.countries" [value]="country">{{ country }}</nb-option>
          </nb-select>
        </div>
      </div>
      <div class="form-group row">
        <label for="projectRegion" class="label col-sm-3 col-form-label">Region</label>
        <div class="col-sm-9">
          <nb-select fullWidth id="projectRegion" name="projectRegion" [(ngModel)]="data.projectDetails.region">
            <nb-option *ngFor="let region of data.regions" [value]="region">{{ region }}</nb-option>
          </nb-select>
        </div>
      </div>
    </form>
  </nb-card-body>
  <nb-card-footer>
    <button class="cancel" nbButton status="danger" (click)="cancel()">Cancel</button>
    <button class="update" nbButton status="success" (click)="submit()">Update</button>
  </nb-card-footer>
</nb-card>
